<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<script src="index.js" defer></script>
</head>
<body>
    <div class="box">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="pass-box">
                <input type="text" value="" disabled>
                <span class="material-symbols-outlined">
                    content_copy
                    </span>
            </div>
            <div class="passStrength">
            </div>
            <div class="passLength">
                <div class="details">
                    <label class="title">Password Length</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="20" step="1" value="15">
            </div>
            <div class="setting">
                <label class="title">Password settings</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" name="" id="Lowercase" checked>
                        <label for="Lowercase">Lowercase(a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="uppercase">
                        <label for="uppercase">UpperCase(A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="numbers">
                        <label for="numbers">Number(0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="symbols">
                        <label for="symbols">Symbol</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="duplicate">
                        <label for="duplicate">Exclude Duplicates</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="space">
                        <label for="space">Include Spaces</label>
                    </li>
                </ul>
            </div>
        
            <!-- <button class="generate">Generate</button> -->
            <button class="">
                <!-- Generate -->
                <span> Generate </span>
              </button>
        </div>
    </div>
</body>
</html>
